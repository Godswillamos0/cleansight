<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanSight - Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between border-b px-4 py-3 md:px-10 bg-white">
    <div class="flex items-center gap-2 md:gap-4 text-[#111518]">
      <div class="w-5 h-5">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
            fill="#199e63"
          />
        </svg>
      </div>
      <h2 class="text-lg font-bold tracking-tight text-[#199e63]">CleanSight</h2>
    </div>
    <div class="flex items-center gap-4">
      <div class="space-x-4">
        <a href="#" class="text-gray-500 hover:text-gray-700">Log In</a>
        <a href="./signup.html" class="text-green-600 font-medium hover:text-green-700">Sign Up</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex items-center justify-center min-h-[calc(100vh-64px)] px-4">
    <div class="w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-2">Log in</h1>
      <p class="text-gray-500 text-center mb-6">Welcome back! Ready to sparkle your place?</p>

      <form id="loginForm" class="space-y-4">
        <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required />
        <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required />

        <button id="loginBtn" type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center">
          <span id="btnText">Log In</span>
          <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 ml-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        Don't have an account?
        <a href="./signup.html" class="text-green-600 font-medium hover:underline">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const loginBtn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");
      const spinner = document.getElementById("loadingSpinner");

      // Show loading state
      loginBtn.disabled = true;
      btnText.textContent = "Logging in...";
      spinner.classList.remove("hidden");

      const name = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const formData = new URLSearchParams();
      formData.append("username", name);
      formData.append("password", password);

      
      try {
        const res = await fetch("https://amosgodswill00-cleansightapp.hf.space/auth/token", {
          method: "POST",
          body: formData,
          headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    }
        });

        if (res.ok) {
          const data = await res.json();
          // Save JWT in localStorage
          localStorage.setItem("token", data.access_token);
          console.log("Login successful, token saved:", data.access_token);
          // Redirect to dashboard or another page
          window.location.href = "./index.html";
        } else {
          const errorData = await res.json();
          alert("Error: " + (errorData.message || "Login failed"));
        }
      } catch (error) {
        console.error("Request failed", error);
        alert("Network error. Please try again.");
      }

      // Restore button state
      loginBtn.disabled = false;
      btnText.textContent = "Log In";
      spinner.classList.add("hidden");
    });
  </script>
</body>
</html>
