<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanSight Onboarding</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between border-b px-4 py-3 md:px-10 bg-white shadow-sm">
    <div class="flex items-center gap-2 md:gap-4 text-[#111518]">
      <div class="w-5 h-5">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
            fill="#199e63"
          />
        </svg>
      </div>
      <h2 class="text-lg font-bold tracking-tight text-[#199e63]">CleanSight</h2>
    </div>
    <div class="flex items-center gap-4">
      <div class="space-x-4">
        <a href="#" class="text-gray-500 hover:text-gray-700">Sign Up</a>
        <a href="#" class="text-green-600 font-medium hover:text-green-700">Log In</a>
      </div>
    </div>
  </header>

  <!-- Onboarding Form -->
  <main class="flex flex-col flex-grow items-center px-4 py-8">
    <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-8">
      <!-- Eco Motto -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-green-700">ðŸŒ± Welcome to CleanSight</h1>
        <p class="text-gray-600 mt-2 text-lg italic">
          Together, letâ€™s keep our planet clean and green.
        </p>
        <div class="mt-4 h-1 w-24 bg-green-500 mx-auto rounded-full"></div>
      </div>

      <form class="space-y-6">
        <!-- Profile Picture -->
        <div class="flex flex-col items-center">
          <label class="block text-sm font-medium text-gray-700 mb-2">Profile Picture</label>
          <div class="relative w-24 h-24 rounded-full overflow-hidden border-2 border-green-500">
            <img id="profilePreview" src="https://via.placeholder.com/96" alt="Profile Preview" class="object-cover w-full h-full">
          </div>
          <input 
            type="file" 
            accept="image/*" 
            class="mt-3 text-sm text-gray-500"
            onchange="previewImage(event)"
          />
        </div>

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" placeholder="Enter your name" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
        </div>

        <!-- Pronouns -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Pronouns</label>
          <select class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
            <option>He/Him</option>
            <option>She/Her</option>
            <option>Prefer not to say</option>
          </select>
        </div>

        <!-- Location -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Location</label>
          <input type="text" placeholder="City, Country" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
        </div>

        <!-- Interests -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Eco Interests</label>
          <input type="text" placeholder="Recycling, Tree Planting..." class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
        </div>

        <!-- Short Bio -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Short Bio</label>
          <textarea rows="4" placeholder="Tell us a bit about yourself..." class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"></textarea>
        </div>

        <!-- Submit -->
        <div class="pt-4">
          <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 transition">
            Complete Onboarding
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        document.getElementById('profilePreview').src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
