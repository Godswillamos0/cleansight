<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanSight Onboarding</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between border-b px-4 py-3 md:px-10 bg-white shadow-sm">
    <div class="flex items-center gap-2 md:gap-4 text-[#111518]">
      <div class="w-5 h-5">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
            fill="#199e63"
          />
        </svg>
      </div>
      <h2 class="text-lg font-bold tracking-tight text-[#199e63]">CleanSight</h2>
    </div>
    <div class="space-x-4">
      <a href="#" class="text-gray-500 hover:text-gray-700">Sign Up</a>
      <a href="#" class="text-green-600 font-medium hover:text-green-700">Log In</a>
    </div>
  </header>

  <!-- Onboarding Form -->
  <main class="flex flex-col flex-grow items-center px-4 py-8">
    <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-8">
      <!-- Title -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-green-700">Welcome, John!</h1>
        <p class="text-gray-600 mt-2 text-lg italic">
          Select an avatar and complete your profile to get started!
        </p>
        <div class="mt-4 h-1 w-24 bg-green-500 mx-auto rounded-full"></div>
      </div>

      <form class="space-y-6">
        <!-- Avatars -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Choose Your Avatar</label>
          <div class="flex flex-wrap justify-center gap-4">
            <img src="https://i.imgur.com/9k1t8tH.png" alt="Sloth" class="w-14 h-14 rounded-full border-2 border-transparent cursor-pointer hover:border-green-500 transition" onclick="selectAvatar(this)">
            <img src="https://i.imgur.com/pw8GLZU.png" alt="Penguin" class="w-14 h-14 rounded-full border-2 border-transparent cursor-pointer hover:border-green-500 transition" onclick="selectAvatar(this)">
            <img src="https://i.imgur.com/Lc2q0Vf.png" alt="Owl" class="w-14 h-14 rounded-full border-2 border-transparent cursor-pointer hover:border-green-500 transition" onclick="selectAvatar(this)">
            <img src="https://i.imgur.com/Nk0e9kN.png" alt="Woman" class="w-14 h-14 rounded-full border-2 border-transparent cursor-pointer hover:border-green-500 transition" onclick="selectAvatar(this)">
            <img src="https://i.imgur.com/wvV6EXd.png" alt="Turtle" class="w-14 h-14 rounded-full border-2 border-transparent cursor-pointer hover:border-green-500 transition" onclick="selectAvatar(this)">
            <img src="https://i.imgur.com/GWcUec5.png" alt="Lotus" class="w-14 h-14 rounded-full border-2 border-transparent cursor-pointer hover:border-green-500 transition" onclick="selectAvatar(this)">
            <img src="https://i.imgur.com/5hG0sd2.png" alt="Panda" class="w-14 h-14 rounded-full border-2 border-transparent cursor-pointer hover:border-green-500 transition" onclick="selectAvatar(this)">
            <img src="https://i.imgur.com/wl4HtGd.png" alt="Fox" class="w-14 h-14 rounded-full border-2 border-transparent cursor-pointer hover:border-green-500 transition" onclick="selectAvatar(this)">
          </div>
        </div>

        <!-- Full Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" placeholder="Enter your name" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 p-3">
        </div>

        <!-- Pronouns -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Pronouns</label>
          <select class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 p-3">
            <option>He/Him</option>
            <option>She/Her</option>
            <option>Prefer not to say</option>
          </select>
        </div>

        <!-- Location -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Location</label>
          <input type="text" placeholder="City, Country" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Interests -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Eco Interests</label>
          <input type="text" placeholder="Recycling, Tree Planting..." class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 p-3">
        </div>

        <!-- Short Bio -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Short Bio</label>
          <textarea rows="4" placeholder="Tell us a bit about yourself..." class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 p-3"></textarea>
        </div>

        <!-- Submit -->
        <div>
          <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 transition">
            Complete Onboarding
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    function selectAvatar(selected) {  
      document.querySelectorAll('.avatars img, .flex img').forEach(img => img.classList.remove('border-green-500'));
      selected.classList.add('border-green-500');
    }
  </script>

</body>
</html>
